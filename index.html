<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="website of a coffee shop" />
    <meta name="keywords" content="shop, coffee" />
    <meta name="author" content="lalla blue" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Around the US</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" />
      </header>
      <hr />
      <div class="bio">
        <img src="./images/jacques-cousteau.png" class="bio__image" />

        <h1 class="bio__name">Jacques Cousteau</h1>
        <p class="bio_description">Explorer</p>
        <button class="bio__edit-button"></button>
        <button class="bio__add-button">+</button>
      </div>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" />
            <h2 class="card__location">Yosemite Valley</h2>
            <img class="card__heart-icon"></img>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-louise.jpg" />
            <h2 class="card__location">Lake Louise</h2>
            <img class="card__heart-icon"></img>
          </li>
          <li class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" />
            <h2 class="card__location">Bald Mountains</h2>
            <img class="card__heart-icon"></img>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" />
            <h2 class="card__location">Latemar</h2>
            <img class="card__heart-icon"></img>
          </li>
          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" />
            <h2 class="card__location">Vanoise Nationa...</h2>
            <img class="card__heart-icon"></img>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" />
            <h2 class="card__location">Lago di Braies</h2>
            <img class="card__heart-icon"></img>
          </li>

        </ul>
      </section>
    </div>
  </body>
</html>
