<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="website of a coffee shop" />
    <meta name="keywords" content="shop, coffee" />
    <meta name="author" content="lalla blue" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Around the US</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          alt="logo of a text that says around the us"
          class="header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main>
        <section class="bio">
          <img
            alt="image of Jacques Cousteau"
            src="./images/jacques-cousteau.png"
            class="bio__image"
          />
          <div class="bio__info">
            <h1 class="bio__name">Jacques Cousteau</h1>
            <p class="bio__description">Explorer</p>
            <button type="button" class="bio__edit-button"></button>
          </div>
          <button type="button" class="bio__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                alt="a valley with a lake"
                class="card__image"
                src="./images/yosemite.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Yosemite Valley</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="a lake"
                class="card__image"
                src="./images/lake-louise.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Lake Louise</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="a mountain with a sunset"
                class="card__image"
                src="./images/bald-mountains.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Bald Mountains</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="a lake"
                class="card__image"
                src="./images/latemar.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Latemar</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="a lake near a mountain"
                class="card__image"
                src="./images/vanoise.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Vanoise National Park</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="a mountain near a lake"
                class="card__image"
                src="./images/lago.jpg"
              />
              <div class="card__description">
                <h2 class="card__location">Lago di Braies</h2>
                <button type="button" class="card__heart-icon"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input-name"
            placeholder="Name"
            name="title"
            type="text"
          />
          <input
            class="modal__input-description"
            placeholder="Description"
            name="description"
            type="text"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
