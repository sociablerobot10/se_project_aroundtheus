<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="website of a coffee shop" />
    <meta name="keywords" content="shop, coffee" />
    <meta name="author" content="lalla blue" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Around the US</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          alt="logo of a text that says around the us"
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
        />
      </header>
      <main>
        <section class="bio">
          <img
            alt="image of Jacques Cousteau"
            src="<%=require('./images/jacques-cousteau.png')%>"
            class="bio__image"
          />
          <div class="bio__container">
            <img
              alt="image of Jacques Cousteau"
              src="<%=require('./images/bio-pencil.png')%>"
              class="bio__edit-pencil-button"
            />
          </div>
          <div class="bio__info">
            <h1 class="bio__name"></h1>
            <p class="bio__description"></p>
            <button type="button" class="bio__edit-button"></button>
          </div>
          <button type="button" class="bio__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input
            required
            class="modal__input modal__input-name"
            placeholder="Name"
            name="title"
            type="text"
            minlength="2"
            maxlength="40"
            id="user-name"
          />
          <span class="modal__error" id="user-name-error"></span>
          <input
            required
            class="modal__input modal__input-description"
            placeholder="Description"
            name="description"
            type="text"
            minlength="2"
            maxlength="200"
            id="description"
          />

          <span class="modal__error" id="description-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div id="add-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            required
            id="title-name"
            class="modal__input modal__input-title"
            placeholder="Title"
            name="title"
            minlength="1"
            maxlength="30"
          />

          <span class="modal__error" id="title-name-error"></span>
          <input
            required
            type="url"
            id="link"
            class="modal__input modal__input-link"
            placeholder="Image Link"
            name="img-link"
            type="text"
          />
          <span class="modal__error" id="link-error"></span>
          <button
            disabled="true"
            type="submit"
            class="modal__button modal__button_disabled"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div id="deletecard-confirmation-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form">
          <button type="submit" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <div id="bio-image-modal" class="modal">
      <div class="modal__container modal_bio-image-container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form">
          <input
            required
            type="url"
            id="link"
            class="modal__input modal__input-link"
            placeholder="Image Link"
            name="img-link"
            type="text"
          />
          <span class="modal__error" id="link-error"></span>
          <button
            disabled="true"
            type="submit"
            class="modal__button modal__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="image-modal" class="modal">
      <div class="modal__container modal__container_type_image">
        <img alt="" class="modal__full-img" src="" />
        <h4 class="modal__location"></h4>
        <button id="image-btn" class="modal__close"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img alt="" class="card__image" src="" />
        <div class="card__description">
          <button type="button" class="card__trash-icon"></button>
          <h2 class="card__location"></h2>
          <button type="button" class="card__heart-icon"></button>
        </div>
      </li>
    </template>
  </body>
</html>
